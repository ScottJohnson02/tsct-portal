{% extends "layouts/base.html" %}

{% block title %}TSCT Portal{% endblock %}

{% block content %}
<a class="white-to-red" href="{{ url_for('sessions.sessions_for_teachers', course_id=course_id) }}">Back</a>

<h1 class="ts-portal">Edit Session</h1>

<form method="post">
  <label for="section">Section
    <input name="section" id="section" minlength="1" maxlength="1" value="{{session.section}}" pattern="([A-z])" required>
  </label>
  <label for="end">Meeting Time
    <input type="time" name="meeting" id="meeting" value='{{session.meeting}}' required>
  </label>
  <label for="location">Location
    <input name="location" id="location" value="{{session.location}}" minlength="3" maxlength="30" pattern="(^\w)([\s\S]*)" title="Locations should not be blank or more than 30 characters." required>
  </label>

  <p>add students to roster</p>
  <ul>
    {% for student in all_students %}
    <li>
      <label class='students' for="students">{{student[3]}}</label>
      <input type="checkbox" id="students" name="students" value="{{student[3]}}">
    </li>
    {% endfor %}
  </ul>

  <input type="submit" value="Register">
</form>
{% endblock %}
