{% extends "layouts/base.html" %}

{% block title %}TSCT Portal{% endblock %}

{% block content %}
<h1>Courses</h1>
<a href="{{ url_for('courses.courses_create') }}">Create a New Course</a>

<ul>
{% for course in teacher_courses %}
  <li>{{ course['name'] }}
  <a href="{{ url_for('courses.courses_edit', cour_id=course.id) }}">Edit</a>

  <a href="{{ url_for('sessions.sessions', course_id=course.id) }}">sessions</a>


{% endfor %}
</ul>
{% endblock %}
