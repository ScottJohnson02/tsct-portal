{% extends "layouts/base.html" %}

{% block title %}TSCT Portal{% endblock %}

{% block content %}
<h1>Courses</h1>
<a href="{{ url_for('courses.courses_create') }}">Create a New Course</a>

<ul>
{% for course in teacher_courses %}
  <li>{{ course['name'] }}
  <a href="{{ url_for('courses.courses_edit', id=course.id, name=course.name, num=course.num, major=course.major, credits=course.credits, description=course.description) }}">Edit</a>
{% endfor %}
</ul>
{% endblock %}
