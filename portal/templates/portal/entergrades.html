{% extends "layouts/base.html" %}

{% block title %}TSCT Portal{% endblock %}

{% block content %}
<h1>Enter Grades</h1>
<p>{{ name }}</p>
{% for student in students %}
<form method="post">


  <label for="grade">{{ student['name'] }}
    <input type="number" id="grade" name="grade" value='' required>
    <input type="hidden" name="student" value="{{ student['id'] }}">
    {{ points }}
  </label>


  <input type="submit" value="Submit">
</form>
{% endfor %}

{% endblock %}
