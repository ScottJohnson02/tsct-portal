{% extends "layouts/base.html" %}

{% block title %}TSCT Portal{% endblock %}

{% block content %}
<a class="fake-button" href="{{ url_for('sessions.sessions_for_teachers', course_id=course_id) }}">Back</a>

<h1 class="ts-portal">Create Session</h1>

<form method="post">
  <label for="section">Section
    <input name="section" id="section" maxlength="1" value="{{session.section}}">
  </label>
  <label for="end">Meeting Time
    <input type="time" name="meeting" id="meeting" value='{{session.meeting}}'>
  </label>
  <label for="location"> Location
    <input name="location" id="location" value="{{session.location}}">
  </label>

  <p>add students to roster</p>
  <ul>
    {% for student in all_students %}
    <li>
      <label class='students' for="students">{{student[3]}}</label>
      <input type="checkbox" id="students" name="students" value="{{student[3]}}">
    </li>
    {% endfor %}
  </ul>


  <input type="submit" value="Register">

</form>

{% endblock %}
